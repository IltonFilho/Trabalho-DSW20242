<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Calcular IMC</h1>
    <form action="CalcularIMC" method="post" class="formulario">
        <table>
            <tr>
                <td><label for="altura" class="label-style">Altura (m):</label></td>
                <td><input type="text" id="altura" name="altura" /></td>
            </tr>
            <tr>
                <td><label for="peso" class="label-style">Peso (kg):</label></td>
                <td><input type="text" id="peso" name="peso" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="button-style">Calcular IMC</button></td>
            </tr>
            
        </table>
            <p><a class="link" href="index.html">Voltar para a Página Inicial</a></p>
    </form>
</body>
</html>
